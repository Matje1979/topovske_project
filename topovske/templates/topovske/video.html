{% extends 'topovske/base_template.html' %}
{% load static %}
{% load i18n %}
{% block content %}
	<div class="galerija-container">
		<div class="galerija-slajder">
			{% for slide in vid_slides%}
			<div class="foto_galerija">
				{% for video in slide %}
	            <div  class="image-box">
	            	<a href="#"><iframe id="vid" src="{{ video.source }}" allowfullscreen></iframe></a>
	            	<p>{{ video.title }}</p>
	            </div>
	            {% endfor %}
	            <br style="clear: both;">
			</div>
			{% endfor %}
	    </div>
	    <div id="load-more"><p>{% trans 'Prikaži još' %}</p></div>
	    <div class="controls">
			<div class="prev">
				<i class="fas fa-arrow-left"></i>
				<!-- <img src="{% static 'topovske/images/blue_arrow_reverse.png' %}"> -->
			</div>
			<div class="next">
				<i class="fas fa-arrow-right"></i>
				<!-- <img src="{% static 'topovske/images/blue_arrow.png' %}"> -->
			</div>
		</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
		$(document).ready(function(){
			$('.magnifying-glass').hover(function(){
			    $('.search-box-input').css('visibility', "visible");
			});	
		});

    </script>
     <script>
		$(document).ready(function(){
			$('nav').mouseleave(function() {
			    $('.search-box-input').css('visibility', "hidden");
			});	
		});

    </script>
     <script>
		$(document).ready(function(){
			$('.magnifying-glass').hover(function() {
			    $('.input-off').css('display', "block");
			});	
		});

    </script>
     <script>
		$(document).ready(function(){
			$('.input-off').click(function() {
			    $('.search-box-input').css('display', "none");
			});	
		});
    </script>
     <script>
		$(document).ready(function(){
			$('.input-off').click(function() {
			    $('.input-off').css('display', "none");
			});	
		});
    </script>
    <script>
		$(document).ready(function(){
			$('.menu-close-box').click(function() {
			    $('.menu-dropdown').css('transform', "translateX(100%)");
			});	
		});
    </script>

    <script>
		$(document).ready(function(){
			$('.burger').click(function() {
			    $('.menu-dropdown').css('transform', "translateX(0%)");
			});	
		});
    </script>
    <script>
    	$('.galerija-container .galerija-slajder .foto_galerija').slice(0,1).show();
    	 if($('.galerija-container .galerija-slajder .foto_galerija:hidden').length === 0) {
                $('#load-more').css('display', 'none');
            }
    	$('#load-more').on('click', function() {
            $('.galerija-container .galerija-slajder .foto_galerija:hidden').slice(0,1).slideDown();
            if($('.galerija-container .galerija-slajder .foto_galerija:hidden').length === 0) {
                $('#load-more').fadeOut();
            }
        });
    </script>
    <script>
    	$('.galerija-slajder').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			arrows: true,
			dots: true,
			prevArrow: $('.prev'),
			nextArrow: $('.next'),
			responsive: [{
				breakpoint: 720,
				settings: "unslick"
			}
			]
    	});
    </script>
{% endblock content %}
